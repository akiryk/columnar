<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>dragger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="controls">
    <form id="settings" class="settings container">
      <div class="setting">
      <h2 class="settings-title">Number of Columns</h2>
        <div class="range-slider">
          <input id="numcolumns" class="input-range" type="range" value="4" step="1" list="totalColumns" min="1" max="6">
          <span id="num-columns-output" class="range-value"></span>
        </div> 
      </div>
      <div class="setting">
        <h2 class="settings-title">Gutter Width</h2>
        <div class="range-slider">
          <input id="gutter-width" class="input-range" type="range" value="32" step="1" min="2" max="48">
          <span id="num-ems-output" class="range-value"></span>
        </div> 
      </div>
       <div class="setting">
        <h2 class="settings-title">Prefix Me</h2>
        <div class="checkbox-group" id="add-prefixes">
          <label><input name="prefixes" value="yes" type="radio" id="prefix-yes">Yes</label>
          <label><input name="prefixes" value="no" type="radio" id="prefix-no" checked>No</label>
        </div> 
      </div>
    </form>
  </div>
    <div class="column-wrapper container">
      <div id="columns" class="columns">
        <!-- js-generated content goes here -->
      </div>
    </div>
    <div id="output" class="container flex-container">
      
    </div>
  </main>

<script src="js/app.min.js"></script>

</body>
</html>
