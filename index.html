<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- 
    live reload script
    (comment this out) build:remove
    <script src="http://localhost:35729/livereload.js"></script>
    (comment this out) /build
    -->

    <!-- build:remove -->
      <script src="http://localhost:35729/livereload.js"></script>
    <!-- /build -->

    <title>dragger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dev/css/style.css">
</head>
<body>
  <div class="controls">
    <form>
      <label for=fader>Columns  </label>
      <input type="range" min="1" max="6" value="4" id="numcolumns" step="1" list="volsettings">
      <datalist id="volsettings">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </datalist>
    </form>
  </div>
  <main>
    <div id="cell-wrapper">
    </div>
    <div class="grid">
      <div class="line a"></div>
      <div class="line b"></div>
      <div class="line c"></div>
      <div class="line d"></div>
      <div class="line e"></div>
      <div class="line f"></div>
      <div class="line g"></div>
      <div class="line h"></div>
      <div class="line i"></div>
      <div class="line j"></div>
      <div class="line k"></div>
      <div class="line l"></div>
      <div class="line m"></div>
    </div>
  </main>


  
  <script src="prod/js/unminified.js"></script>
</body>
</html>
