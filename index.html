<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!--

    <title>dragger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dev/css/style.css">
</head>
<body>
  <main>
  <div class="controls">
    <form id="settings">
      <label for=numcolumns>Columns</label>
      <div class="range-slider">
        <input id="numcolumns" class="input-range" type="range" value="4" step="1" list="totalColumns" min="1" max="6">
        <span class="range-value"></span>
        <datalist id="totalColumns">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </datalist>
      </div> 
      

      <label for=gutter>Gutter width:</label>
      <input type="number" min="6" max="48" value="32" id="gutter" step="1">
      <span id="gutterInEms"></span>
      <input type="submit" value="Generate Markup" id="generate">
    </form>
  </div>
    <div class="column-wrapper">
      <div id="columns">
        <!-- js-generated content goes here -->
      </div>
     
    </div>
    <pre><code id="markup"></code></pre>
    <pre><code id="css"></code></pre>
  </main>


  
  <script src="prod/js/unminified.js"></script>
</body>
</html>
