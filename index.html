<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">

    <title>dragger</title>

    <link rel="stylesheet" href="dev/css/style.css">
</head>
<body>
  <main>
  <div class="controls">
    <form id="settings">
      <label for=numcolumns>Columns</label>
      <input type="range" min="1" max="6" value="4" id="numcolumns" step="1" list="totalColumns">
      <datalist id="totalColumns">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </datalist>

      <label for=gutter>Gutter width:</label>
      <input type="number" min="6" max="48" value="32" id="gutter" step="1">
      <span id="gutterInEms"></span>
      <input type="submit" value="Generate Markup" id="generate">
    </form>
  </div>
    <div class="column-wrapper">
      <div id="columns">
        <!-- js-generated content goes here -->
      </div>
      <div class="grid" id="grid">
        <div class="line a">dfdfdf</div>
        <div class="line b"></div>
        <div class="line c"></div>
        <div class="line d"></div>
        <div class="line e"></div>
        <div class="line f"></div>
        <div class="line g"></div>
        <div class="line h"></div>
        <div class="line i"></div>
        <div class="line j"></div>
        <div class="line k"></div>
        <div class="line l"></div>
        <div class="line m"></div>
      </div>
    </div>
    <pre id="markup">
    
    </pre>
    <pre id="css">
      
    </pre>
  </main>


  
  <script src="prod/js/unminified.js"></script>
</body>
</html>
